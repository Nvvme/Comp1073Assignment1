<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>See 'N Say Story Maker</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>See 'N Say Story Maker</h1>
        </div>
        <div class="container">
            <div class="column1">
                <h2>1st-noun</h2>
                <button class="btn-1">First Word 1</button>
                <button class="btn-1">First Word 2</button>
                <button class="btn-1">First Word 3</button>
                <button class="btn-1">First Word 4</button>
                <button class="btn-1">First Word 5</button>
                <button class="btn-1">First Word 6</button>
                <button class="btn-1">First Word 7</button>
            </div>
            <div class="column2">
                <h2>Verb</h2>
                <button class="btn-2">Second Word 1</button>
                <button class="btn-2">Second Word 2</button>
                <button class="btn-2">Second Word 3</button>
                <button class="btn-2">Second Word 4</button>
                <button class="btn-2">Second Word 5</button>
                <button class="btn-2">Second Word 6</button>
                <button class="btn-2">Second Word 7</button>
            </div>
            <div class="column3">
                <h2>Adjective</h2>
                <button class="btn-3">Third Word 1</button>
                <button class="btn-3">Third Word 2</button>
                <button class="btn-3">Third Word 3</button>
                <button class="btn-3">Third Word 4</button>
                <button class="btn-3">Third Word 5</button>
                <button class="btn-3">Third Word 6</button>
                <button class="btn-3">Third Word 7</button>
            </div>
            <div class="column4">
                <h2>2nd-noun</h2>
                <button class="btn-4">Fourth Word 1</button>
                <button class="btn-4">Fourth Word 2</button>
                <button class="btn-4">Fourth Word 3</button>
                <button class="btn-4">Fourth Word 4</button>
                <button class="btn-4">Fourth Word 5</button>
                <button class="btn-4">Fourth Word 6</button>
                <button class="btn-4">Fourth Word 7</button>
            </div>
            <div class="column5">
                <h2>Location-noun</h2>
                <button class="btn-5">Fifth Word 1</button>
                <button class="btn-5">Fifth Word 2</button>
                <button class="btn-5">Fifth Word 3</button>
                <button class="btn-5">Fifth Word 4</button>
                <button class="btn-5">Fifth Word 5</button>
                <button class="btn-5">Fifth Word 6</button>
                <button class="btn-5">Fifth Word 7</button>
            </div>
            <div class="story">
                <h2>Your Story:</h2>
                <p id="storyText"></p>
            </div>
            <button id="generateButton">Generate Story</button>
            <button id="Playback">Playback</button>
            <button id="Adventure">Adventure</button>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
